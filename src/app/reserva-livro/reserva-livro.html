@for(item of listaLivros; track item) {
  <div class="d-flex justify-content-between align-items-center py-4 border-bottom border-customizada">
    
    <span class="m-0 p-0">ðŸ“š<strong><u>{{ item.titulo }}</u></strong></span>

    <div class="d-flex align-items-center">
      <button (click)="toggleSeta(item)" class = "btn btn-outline-primary">
        {{ item.aberto ? 'v' : '<' }}
      </button>

      @if( item.status === "DISPONIVEL"){
        <button class="btn btn-primary btn-acao-livro" 
                (click)="reservar(item.id)" style="width: 100px; height: 30px; padding: 0; margin-right: 10px; margin-left: 20px;">
          Reservar
        </button>
      }
      @if(item.status === "INDISPONIVEL"){
        <button class="btn btn-secondary btn-acao-livro" [disabled] = "true" (click)="cancelarReserva(item.id)"
          style="width: 100px; height: 30px; padding: 0; margin-right: 10px; margin-left: 20px;">
          Cancelar Reserva
        </button>
      }
    </div>
  </div>

    @if(item.aberto){
    <div class="p-3 border-start border-end border-bottom">
      <p><strong>Autor:</strong> {{ item.autor }}</p>
      <p><strong>Ano:</strong> {{ item.ano }}</p>
      <p><strong>Status:</strong> {{ item.status }}</p>
    </div>
}
}
