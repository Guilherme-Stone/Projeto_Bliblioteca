@for(item of listaJogos; track item) {
  <div class="d-flex justify-content-between align-items-center py-4 border-bottom border-customizada">
    
    <span class="m-0 p-0">üïπÔ∏è<strong><u>{{ item.titulo }}</u></strong></span>

    <div>
      <button (click)="toggleSeta(item)" class = "btn btn-outline-primary" >
        {{ item.aberto ? 'v' : '<' }}
      </button>
    
    @if(item.status === "INDISPONIVEL"){
      <button class="btn btn-primary" 
              style="width: 100px; height: 30px; padding: 0; margin-right: 10px; margin-left: 20px;" [disabled] = "true" (click)="cancelarReserva(item.id)">
        Cancelar reserva
      </button>
    }
      
    @if(item.status === "DISPONIVEL"){
      <button class="btn btn-primary" 
        style="width: 100px; height: 30px; padding: 0; margin-right: 10px; margin-left: 20px;" (click)="reservar(item.id)">
        Reservar
      </button>
    }
    </div>
  </div>

  @if(item.aberto){
  <div class="p-3 border-start border-end border-bottom">
      <p><strong>T√≠tulo:</strong> {{ item.titulo }}</p>
      <p><strong>Ano:</strong> {{ item.ano }}</p>
      <p><strong>Status:</strong> {{ item.status }}</p>
       <p><strong>M√°ximo de jogadores:</strong> {{ item.max_jogadores }}</p>
  </div>
    }
}
