<div class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <div class = "justify-content-center align-items-center d-flex flex-column gap-5 mt-5">
        <h1 class="">Perfil</h1>
        <img class = "rounded-circle col-6 "  style = "width: 200px; height: 200px;" src = "../../assets/adadad.jpeg">
        <h2>{{ nome }}</h2>
        <div class="d-flex border border-secundary rounded-3 gap-3">
            <div class="d-flex flex-column border-end align-items-center">
                <h5>Curso</h5>
                <h5>{{ curso }}</h5>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
            <h1>{{ matricula }}</h1>
            </div>
        </div>
    <div>
        <p>Livros alugados</p> 
        <div style="border: 100% ;height: 200px; width: 200px; overflow: auto;">
            @for (item of receivedData; track $index) {
                <h1>{{ item.nome }}</h1>
            }
        </div>
    </div>

    <div>
        
    </div>
 </div>
